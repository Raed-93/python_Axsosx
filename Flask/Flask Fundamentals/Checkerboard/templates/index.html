<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body> 

    <h1>Beautiful Boxes</h1>

    <table>
        {% for i in range(number1 // 2) %}
        <tr>

            <td class="box"style= "background-color: {{ box_color2 }};"></td>
            <td class="box"style= "background-color: {{ box_color1 }};"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for j in range(number2 // 2) %}
            <td class="box"style= "background-color: {{ box_color1 }};"></td>
            <td class="box"style= "background-color: {{ box_color2 }};"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>


    <img src="{{ url_for('static', filename='my_image.png') }}">

</body>
</html>
