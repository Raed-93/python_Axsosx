<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User {{ user.user_id }}</h1>
    <form action="/update/user/{{ user.user_id }}" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="{{ user.first_name }}" required><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="{{ user.last_name }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
        <input type="submit" value="Update">
    </form>
    <a href="/users">Home</a>
</body>
</html>
