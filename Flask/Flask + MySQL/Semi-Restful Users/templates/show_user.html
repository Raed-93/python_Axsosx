<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
</head>
<body>
    <h1>Details of User {{ user.user_id }}</h1>
    <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Created On: {{ user.created_at }}</p>
    <p>Updated On: {{ user.updated_at }}</p>

    <!-- Edit Button -->
    <a href="/edit/user/{{ user.user_id }}" class="button-link">Edit</a>

    <!-- Delete Button (using a form to make a POST request) -->
    <form action="/delete_user/{{ user.user_id }}" method="POST" style="display:inline;">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');">
    </form>

    <!-- Home Button -->
    <a href="/users" class="button-link">Home</a>
</body>
</html>
