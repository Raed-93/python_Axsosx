<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shwos</title>
</head>
<body>
    <h1>hello</h1>
    <table border="1px">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
        {% for shwo in new_show %}
        <tr>
          <td>{{shwo.id}}</td>
          <td>{{shwo.title}}</td>
          <td>{{shwo.net_work}}</td>
          <td>{{shwo.release_date}}</td>
          <td>{{shwo.desc}}</td>
          <td><a href="/shwo/{{shwo.id}}">Show</a> | <a href="/show/{{shwo.id}}/eidt">Edit</a> | <a href="">Delete</a></td>
        </tr>
        {%endfor%}
      </table>
      <br>
      <br>
      <a href="shwo/new">Add a New Show</a>
</body>
</html>
