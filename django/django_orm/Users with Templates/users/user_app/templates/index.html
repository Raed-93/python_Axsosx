<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users With Template </title>
</head>
<body>
    <h1>All the Users</h1>
    <table border="1px">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>age</th>
        </tr>
        {%for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
        </tr>
        {%endfor%}
    </table>


    <h1>Add A Users</h1>
    <form action="/index" method="post">
        {%csrf_token%}
        <div>
        <label>First Name</label>
        <input type="text" name="first name">
        <label>Last Name</label>
        <input type="text" name="last name">
        </div>
        <div>
        <label>Email</label>
        <input type="text" name="email">
        <label>Age</label>
        <input type="text" name="age">
        </div>
        <input type="submit" value="Add">
    </form>
</body>
</html>
